<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram_Abd-Baasit</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/1e252d778c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- The left navigation -->
    <nav class="nav">
      <div class="main-nav">
        <div class="main-logo">
          <img
            src="img/insta_logo.png"
            alt="instagram logo"
            class="insta-logo"
            width="115"
            height="56"
          />
        </div>
        <div class="nav-pane">
          <div class="nav-icon">
            <a href="#">
              <i class="fa-solid fa-house"> </i>
              <p>Home</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
              <p>Search</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#">
              <i class="fa-regular fa-compass"></i>
              <p>Explore</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#">
              <i class="fa-brands fa-facebook-messenger"></i>
              <p>Messages</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#">
              <i class="fa-regular fa-heart"></i>
              <p>Notifications</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#">
              <i class="fa-regular fa-square-plus"></i>
              <p>Create</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#">
            <img src="img/profile picture.jpeg" alt="" class="menu2" width="20"
            height="20" />
              <p>Profile</p>
            </a>
          </div>
          <div class="nav-icon">
            <a href="#" class="more">
              <i class="fa-solid fa-bars" ></i>
              <p>More</p>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- The Main section at the middle  -->
    <section class="main"></section>

    <!-- The right hand side items -->
    <article class="right-bar"></article>
  </body>
</html>
